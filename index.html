<!doctype html>



<head>
  
  <title>app</title>
  <!-- Charset-->
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <!-- Set User Scalable-->
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <!-- Main-->
  <link rel="stylesheet" type="text/css" title="default" href="css/main.css">
  <!-- Icon-->
  <link rel="icon" type="image/png" href="icon.png">
  <!-- Jquery-->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <!-- Parse-->
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.16.min.js"></script>
  <!-- Custom-->
  <script type="text/javascript" src="js/custom.js"></script>
  <!-- Fonts-->
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <!-- Sliders-->
  <link rel="stylesheet" href="css/idangerous.swiper.css">
  <link rel="stylesheet" href="css/idangerous.swiper.scrollbar.css">
  <script src="js/idangerous.swiper-2.1.min.js"></script>
  <!-- Morris-->
  <link rel="stylesheet" type="text/css" href="js/morris.js-0.4.3/morris.css">
  <script type="text/javascript" src="js/morris.js-0.4.3/morris.js"></script>
  <script type="text/javascript" src="js/morris.js-0.4.3/raphael-min.js"></script>
  <!-- meta for webapp view-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

</head>



<body>
    <!--Splash Screen -->
  <div id="splashWrapper">


              <!-- Splash Text-->
              <div id="splashText"></div>
              <!-- Splash Text-->


            <!-- Login-->
          

          <section class="login">
            <div class="title">Login Here</div>
            <form action="#" method="post">
               <input type="text" required title="Username required" placeholder="Username" data-icon="U" id="usr">
               <input type="password" required title="Password required" placeholder="Password" data-icon="x" id="psw">
              <div class="boxSpace"></div>
              <a href="#" class="loginButton">Submit</a>
            </form>
          </section>

          <!--End Login -->



        <!-- featured slider-->
        <div id="homeContainer">
          <div id="header"></div>
          <div id="mainContentSlider">
                <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide red-slide">
                    

                    <div id="eventBox">
                      <div id="headlineBox">
                        <div id="refreshButton" class="hlbref">Tap me to refresh</div>
                        <h1 id="headlineText">Parents Evening Today!</h1>
                        <p>bring your parent.</p>
                      </div>
                      <div id="bodylineBox">
                        <h3>Sample other event content</h3>
                        <p> sample stuff.</p>
                      </div>
                    </div>
                    <script>
                    </script>


                  </div>

                  <div class="swiper-slide blue-slide">
                    
                    <div id="hlBox">
                      <div id="refreshButton">Tap me to refresh</div>
                      
                    </div>
                    
                  </div>

                  <div class="swiper-slide orange-slide">
                    
                    <div id="scheduleBox">
                      <div id="refreshButton" class="Sbutton">Tap me to refresh</div>
                      <hr>
                      
                    </div>

                  </div>

                  <div class="swiper-slide green-slide">
                    <div id="progressBox">
                      <div id="progressChart"></div>
                    </div>
                    <script>
                    new Morris.Line({
                          // ID of the element in which to draw the chart.
                          element: 'progressChart',
                          // Chart data records -- each entry in this array corresponds to a point on
                          // the chart.
                          data: [
                            { year: '2008', value: 20 },
                            { year: '2009', value: 10 },
                            { year: '2010', value: 5 },
                            { year: '2011', value: 5 },
                            { year: '2012', value: 20 }
                          ],
                          // The name of the data record attribute that contains x-values.
                          xkey: 'year',
                          // A list of names of data record attributes that contain y-values.
                          ykeys: ['value'],
                          // Labels for the ykeys -- will be displayed when you hover over the
                          // chart.
                          labels: ['Value']
                        });
                    </script>

                  </div>

                </div>
                <div class="pagination">
              </div>
              <script src="js/jquery-1.10.1.min.js"></script>
              <script src="js/idangerous.swiper-2.1.min.js"></script>
              <script>
              var mySwiper = new Swiper('.swiper-container',{
                pagination: '.pagination',
                paginationClickable: true
              })
              </script>
          </div>
          <div id="footer"></div></div>
        </div>
        <!-- End Featured slider-->
        <!-- Main content slider-->
        
        
        <!-- End main content slider-->     
  </div>
    
  
</body>
</html>
